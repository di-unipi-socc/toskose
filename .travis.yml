dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
  - "3.7.1"

install:
  - pip install -r requirements.txt

services:
  - docker

script:
  - pytest

after_success:
# deploy to the Docker Hub the test cases "toskosed" images
# (e.g. Thinking, Sockshop)
# Images are built during the "toskoserizator" final test
- ./deploy.sh